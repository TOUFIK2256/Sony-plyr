<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Player</title>
    <!-- Hls.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { margin: 0; background: #000; height: 100vh; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; max-height: 100vh; }
    </style>
</head>
<body>

<video id="video" controls autoplay></video>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('play');
    const video = document.getElementById('video');

    if (videoUrl) {
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
            // এরর হ্যান্ডলিং
            hls.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) {
                    console.log("HLS Error:", data.type);
                }
            });
        }
        // আইফোন/সাফারির জন্য
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoUrl;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    } else {
        alert("Please add ?play=LINK");
    }
</script>

</body>
</html>
